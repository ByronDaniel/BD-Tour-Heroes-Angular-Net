    <input id="heroeTitulo" class= "card-input" type="text" placeholder="Nombre" [(ngModel)]="heroe.nombre">

    <input id="heroeTitulo" class= "card-input" type="text" placeholder="Url de la img" [(ngModel)]="heroe.imagen">
